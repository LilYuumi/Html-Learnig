<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Learning</title>
</head>
<body>
    
    <form>
        <p>
            <input type="text"
            placeholder="Kektik nama kamu disini..." required>
        </p>
        <p>
            <input type="number"
            placeholder="Masukkan NIM kamu disini" required>
        </p>
        <p>
            <input type="text"
            placeholder="Masukkan Email kamu disini" required readonly>
        </p>
        <p>
            <input type="submit"
            value="Kirim Form" >
        </p>
    </form>

</body>
</html>
